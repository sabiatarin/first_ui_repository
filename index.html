<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Hospital Management System</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<link rel="stylesheet" href="css/jquery-ui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/Script.js"></script>
	</head>
	<body>
		<div class="clock">
		    <div id="Date"></div>
		    <ul>
		        <li id="hours"></li>
		        <li id="point">:</li>
		        <li id="min"></li>
		        <li id="point">:</li>
		        <li id="sec"></li>
		    </ul>
		</div>
		<header>
			<div class="welcome">
				<p>LICT Project</p>
				<h1>Hospital Management System</h1>	
			</div>
		</header>

		<section class="mainContent">
			<div class="login">
				<div class="showLogin">
					<a href="#"><span>Entry</span></a>
				</div>
				<form action="" class="loginForm">
					<input type="" type="text" class="userId" placeholder="Enter Your User Id" /><br /><br>
					<input class="password" type="password" placeholder="Password" /><br /><br>
					<input type="submit" value="Sign In" class="submitLog" />
				</form>
			</div>
		</section>
		
		<script>
			$(document).ready(function() {
			var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ]; 
			var dayNames= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
			var newDate = new Date();
			newDate.setDate(newDate.getDate());
			$('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());
			setInterval( function() {
	    	var seconds = new Date().getSeconds();
	    	$("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);},1000);
	    	setInterval( function() {
	   		 var minutes = new Date().getMinutes();
	   		 $("#min").html(( minutes < 10 ? "0" : "" ) + minutes);},1000);
	    	setInterval( function() {
	    	var hours = new Date().getHours();
	    	$("#hours").html(( hours < 10 ? "0" : "" ) + hours);}, 1000);
	    	}); 	
		</script>
		
	</body>
</html>
